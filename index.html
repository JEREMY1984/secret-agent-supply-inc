<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="./resources/css/rest.css" type="text/css" rel="resetStylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
  </head>
  <body>
    <div class="logo">
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo of secret agent supply inc">
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </div>
    </div>
    <div class="banner">
      <div class="container">
        <div class="newArrival">
          <h2>NEW ARRIVAL</h2>
          <p>SPORT BIKES AND MOTORCYCLES</P>
        </div>
      </div>
    </div>
    <div class="menu">
      <nav>
        <ul>
          <li class="mobile">Menu</li>
          <li class="pc">Eyewear</li>
          <li class="pc">Apparel</li>
          <li class="pc">Gadgets</li>
          <li class="pc">Vehicles</li>
          <li class="pc">Classes</li>
          <li class="pc">Contact</li>
        </ul>
      </nav>
    </div>
    <div class="product">
      <div class="container">
       <div class="pen box">
         <div class="pen photo">
          <img src="./resources/images/pen.png" alt="pen">
        </div>
        <div class="description">
          <p>Exploding Pen</p>
        </div>
       </div>
       <div class="watch box">
         <div class="watch photo">
          <img src="./resources/images/watch.png" alt="watch">
        </div>
        <div class="description">
          <p>Cellular Watch</p>
        </div>
       </div>
       <div class="glasses box">
         <div class="glasses photo">
          <img src="./resources/images/glasses.png" alt="glasses">
        </div>
        <div class="description">
          <p>Thermal Glasses</p>
        </div>
       </div>
     </div>
    </div>
    <div class="info">
      <div class="container">
       <div class="location box">
         <div class="location column">
          <p>Location</p>
         </div>
         <div class="gps-code">
          <p>-47.346436, 84.32354</p>
        </div>
       </div>
       <div class="operating-hour box">
         <div class="hour column">
          <p>Hours</p>
         </div>
         <div class="time">
          <p>0800 - 1800</p>
         </div>
       </div>
     </div>
    </div>
    <footer>
      <div class="container">
       <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>






  </body>
</html>
